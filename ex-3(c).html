<DOCTYPE html>
<head>
<title>JavaScript</title>
</head>
<body>
<h4>Your Ticket Details:</h4>
<br>
<script>
let x=Number(prompt("Enter no.of tickets:"));
document.write("Total no.of seats Book:"+x);
document.write("<br>");
document.write("Cost of"+x+" ticket:"+(150*x));
document.write("<br>")
document.write("festival season discount:10%");
document.write("<br>");
document.write("Total cost after discount is:"+((x*150)-(x*(10/100)*150)));
</script>
</body>
</html>
